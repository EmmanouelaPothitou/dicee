<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee</title>
    <link rel="icon" href="favicon.ico">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-button-container">
        <button id="roll-dice" type="button" class="btn btn-outline-dark">Roll the Dice</button>
    </div>

    <div class="TowPlayers">
    <div class="Player1">
        <input id="P1" type="text" class='name' style="text-transform: capitalize;" placeholder="Player 1">
        <div class="images">
        <img id="P1-1" src="images/1.png" alt="1">
        <img id="P1-2"  src="images/2.png" alt="2">
        <img id="P1-3"  src="images/3.png" alt="3">
        <img id="P1-4"  src="images/4.png" alt="4">
        <img id="P1-5"  src="images/5.png" alt="5">
        <img id="P1-6"   src="images/6.png" alt="6">
        </div>
    </div>
    <div class="Player2">
        <input id="P2" type="text" class='name' style="text-transform: capitalize;" placeholder="Player 2">
        <div class="images">
        <img id="P2-1"   src="images/1.png" alt="1">
        <img id="P2-2"   src="images/2.png" alt="2">
        <img id="P2-3"   src="images/3.png" alt="3">
        <img id="P2-4"   src="images/4.png" alt="4">
        <img id="P2-5"   src="images/5.png" alt="5">
        <img id="P2-6"   src="images/6.png" alt="6">
        </div>
    </div>
    </div>
    <div>
        <p id="result"> </p>
        
    </div>
</body>

</html>
